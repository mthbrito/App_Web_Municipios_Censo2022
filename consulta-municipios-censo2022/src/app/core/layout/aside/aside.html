<section class="aside p-2">
  <h6 class="fw-bold text-center mb-2">
    <button
      class="collapse-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#centroOeste"
      aria-expanded="true"
      aria-controls="centroOeste"
    >
      Centro-Oeste
      <span class="collapse-arrow">&#9662;</span>
    </button>
  </h6>
  <div class="collapse show" id="centroOeste">
    <div class="row g-1">
      @for (estado of centroOeste; track estado) {
      <div class="col-3">
        <button
          type="button"
          class="btn w-100"
          id="co"
          (click)="onClick(estado)"
        >
          {{ estado }}
        </button>
      </div>
      }
    </div>
  </div>
</section>
<hr class="divider" />
